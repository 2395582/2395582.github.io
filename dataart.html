<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="Data-Art, Movies Data-Art, Movies World cloud" />
    <meta name="description" content="Data-Art of top rated movies" />

    <title>Data-Art</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="blogsstyle.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
   
  </head>
  <body>
    <header>
      <nav id="main-menu" class="navigation">
        <label for="logo" class="logo">Movie Magic Over Time</label>
      </nav>
    </header>
    <script>
      const navigationData = [
        { title: "Home", link: "../index.html" },
        { title: "Blogs", link: "../blogs.html" },
        { title: "Design", link: "../design.html" },
        { title: "Data Visualizations", link: "../datavis.html" },
        { title: "Data-Art", link: "../dataart.html" },
        { title: "Exam Data-Art", link: "../examdataart.html" },
      ];

      const navigations = document.getElementsByClassName("navigation");

      for (var i = 0; i < navigations.length; i++) {
        let list = document.createElement("ul");

        for (var j = 0; j < navigationData.length; j++) {
          let listItemLink = document.createElement("a");
          listItemLink.innerText = navigationData[j].title;
          listItemLink.setAttribute("href", navigationData[j].link);
          let listItem = document.createElement("li");
          listItem.appendChild(listItemLink);
          list.appendChild(listItem);
        }

        navigations[i].appendChild(list);
      }
    </script>
  </body>
  <div class="container">
    <section>
      <h1 id="open">DATA ART</h1>
      <p>Here are some of the top movies from the IMDb list for your perusal</p>
      <div id="my_dataviz"></div>

      <script>
        // List of words
        var myWords = [
         
          { word: "The Good, the Bad and the Ugly", size: "10" },
          { word: "The Lord of the Rings: The Fellowship of the Ring", size: "20" },
          { word: "Pulp Fiction", size: "30" },
          { word: "The Lord of the Rings: The Return of the King", size: "40" },
          { word: "Schindler's List", size: "50" },
          { word: "12 Angry Men", size: "60"},
          { word: "The Godfather Part II", size: "70" },
          { word: "The Dark Knight", size: "80" },
          { word: "The Godfather", size: "90" },
          { word: "The Shawshank Redemption", size: "99" },
        ];
      
        
// set the dimensions and mar of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1500 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
// Wordcloud features that are different from one word to the other must be here
var layout = d3.layout.cloud()
  .size([width, height])
  .words(myWords.map(function(d) { return {text: d.word, size:d.size}; }))
  .padding(5)        //space between words
  .rotate(function() { return ~~(Math.random() * 2) * 90; })
  .fontSize(function(d) { return d.size; })      // font size of words
  .on("end", draw);
layout.start();

// This function takes the output of 'layout' above and draw the words
// Wordcloud features that are THE SAME from one word to the other can be here
function draw(words) {
  svg
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size; })
        .style("fill", "rgba(180, 14, 14, 0.863)")
        .attr("text-anchor", "middle")
        .style("font-family", "Impact")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
}
      </script>
      
     
  </div>
